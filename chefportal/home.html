<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Portal - Home</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="container">
        <h1>Chef Portal</h1>
        
        <!-- Buttons to Trigger Different Sections -->
        <div class="button-row">
            <button class="btn" onclick="showSection('view-pizzas')">View Existing Pizzas</button>
            <button class="btn" onclick="showSection('create-pizza')">Create New Pizza</button>
            <button class="btn" onclick="showSection('delete-pizza')">Delete Pizza</button>
            <button class="btn" onclick="showSection('update-pizza')">Update Pizza</button>
            <button class="btn" onclick="showSection('update-toppings')">Update Toppings</button>
        </div>

        <!-- Sections for Each Action -->
        <div id="view-pizzas" class="section-content">
            <h2>View Existing Pizzas</h2>
            <p>No pizzas available yet. Add some!</p>
        </div>

        <div id="create-pizza" class="section-content">
            <h2>Create New Pizza</h2>
            <form>
                <div class="mb-3">
                    <label for="pizza-name" class="form-label">Pizza Name</label>
                    <input type="text" class="form-control" id="pizza-name" required>
                </div>
                <div class="mb-3">
                    <label for="pizza-toppings" class="form-label">Select Toppings</label>
                    <select multiple class="form-control" id="pizza-toppings">
                        <option>Cheese</option>
                        <option>Pepperoni</option>
                        <option>Mushrooms</option>
                        <option>Olives</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Pizza</button>
            </form>
        </div>

        <div id="delete-pizza" class="section-content">
            <h2>Delete Pizza</h2>
            <button class="btn btn-danger">Delete Pizza</button>
        </div>

        <div id="update-pizza" class="section-content">
            <h2>Update Pizza</h2>
            <button class="btn btn-warning">Update Pizza</button>
        </div>

        <div id="update-toppings" class="section-content">
            <h2>Update Toppings</h2>
            <button class="btn btn-success">Update Toppings</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pizza Store Management</p>
    </footer>

    <!-- JavaScript -->
    <script>
        var existingPizzas = [];
        

        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section-content');
            sections.forEach(section => section.style.display = 'none');
            
            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>

</body>
</html>
